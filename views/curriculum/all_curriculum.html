{% extends "layouts/main.html" %}

{% block body %}
	<h1>Subject List View</h1>
	<a href="/curriculum/new" class="btn btn-primary">New</a>

	{% for c in data.curriculum %}
		<h2><a href="/curriculum/{{c._id}}">Subject: {{c.subject}}</a></h2>
		<div class="overview">{{c.overview}}</div>

		{% for u in c.units %}
			Unit: <h3><a href="/units/{{u._id}}">{{u.name}}</a></h3>
		{% endfor %}

	{% endfor %}
{% endblock %}
