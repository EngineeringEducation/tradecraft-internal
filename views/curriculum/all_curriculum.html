{% extends "layouts/main.html" %}

{% block body %}
	<h1>Curriculum Listing</h1>

	{% for c in curriculum %}
		<h2><a href="/curriculum/{{c._id}}">{{c.subject}}</a></h2>
		_id : {{c.id}}

		<h3>Resources</h3>
		{% for r in c.resources %}
			<a href="{{r.link}}">{{r.linkText}}</a>
		{% endfor %}

		<h3>Examples</h3>
		{% for e in c.examples %}
			<a href="{{e.link}}">{{e.linkText}}</a>
		{% endfor %}
	{% endfor %}
{% endblock %}
