{% extends "layouts/main.html" %}

{% block body %}
	<h1>Curriculum</h1>
		<div class="row">
			<div class="col-md-6">
				<h2>{{curriculum.subject}}</h2>
				_id : {{curriculum.id}}
			</div>
			<div class="col-md-6"><img src="{{curriculum.gif}}"></div>
			<div class="col-md-6">
			<h3>Resources</h3>
			{% for r in curriculum.resources %}
				<a href="{{r.link}}">{{r.linkText}}</a>
			{% endfor %}

			<h3>Examples</h3>
			{% for e in curriculum.examples %}
				<a href="{{e.link}}">{{e.linkText}}</a>
			{% endfor %}
			</div>
		</div>
{% endblock %}
